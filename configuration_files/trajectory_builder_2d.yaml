use_imu_data: False
min_range: 0.0
max_range: 30.0
min_z: -0.8
max_z: 2.0
missing_data_ray_length: 5.0
num_accumulated_range_data: 1
voxel_filter_size: 0.025
use_online_correlative_scan_matching: False
imu_gravity_time_constant: 10.0

adaptive_voxel_filter: 
  max_length: 0.5
  min_num_points: 200
  max_range: 50.0

loop_closure_adaptive_voxel_filter: 
  max_length: 0.9
  min_num_points: 100
  max_range: 50.0

real_time_correlative_scan_matcher: 
  linear_search_window: 0.1
  angular_search_window: 0.35 #20ยบ
  translation_delta_cost_weight: 0.1
  rotation_delta_cost_weight: 0.1

ceres_scan_matcher: 
  occupied_space_weight: 1.0
  translation_weight: 10.0
  rotation_weight: 40.0
  ceres_solver_options: 
    use_nonmonotonic_steps: False
    max_num_iterations: 20
    num_threads: 1

motion_filter: 
  max_time_seconds: 5.0
  max_distance_meters: 0.2
  max_angle_radians: 0.02 #1ยบ

pose_extrapolator: 
  use_imu_based: False
  constant_velocity: 
    imu_gravity_time_constant: 10.0
    pose_queue_duration: 0.001
  
  imu_based: 
    pose_queue_duration: 5.0
    gravity_constant: 9.806
    pose_translation_weight: 1.0
    pose_rotation_weight: 1.0
    imu_acceleration_weight: 1.0
    imu_rotation_weight: 1.0
    odometry_translation_weight: 1.0
    odometry_rotation_weight: 1.0
    solver_options: 
      use_nonmonotonic_steps: False
      max_num_iterations: 10
      num_threads: 1
    
submaps: 
  num_range_data: 90
  grid_options_2d: 
    grid_type: "PROBABILITY_GRID"
    resolution: 0.05
  
  range_data_inserter: 
    range_data_inserter_type: "PROBABILITY_GRID_INSERTER_2D"
    probability_grid_range_data_inserter: 
      insert_free_space: True
      hit_probability: 0.55
      miss_probability: 0.49
    
    tsdf_range_data_inserter: 
      truncation_distance: 0.3
      maximum_weight: 10.0
      update_free_space: False
      normal_estimation_options: 
        num_normal_samples: 4
        sample_radius: 0.5
      
      project_sdf_distance_to_scan_normal: True
      update_weight_range_exponent: 0.0
      update_weight_angle_scan_normal_to_ray_kernel_bandwidth: 0.5
      update_weight_distance_cell_to_hit_kernel_bandwidth: 0.5
    
  


